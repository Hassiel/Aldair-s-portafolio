<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	  <link rel="stylesheet" href="css/particulas.css" type="text/css">
  <title>Hi</title>
	<style type="text/css">
		*{margin: 0px;
		padding: 0px;}
		
		.Principal{width:100%; height:100%;
			background: rgb(0,0,0);
			position:fixed;}
		.Logo{width: 550px;
			  height:auto;
			  position: absolute;
			  left: 44%;
			  margin-left: -225px;
			  top: 20%;
			  margin-top: -20px;
		  	  }	
			
	</style>
  
</head>
<body>
 	 	<div class="ContInt"></div>
		<a href="Menu.html">
		<div class="Principal col-12">
			
			<img class="Logo "src="img/logo.png" alt="Logo">
			<div id="particles-js"></div>

			<!-- stats - count particles -->
			<div class="count-particles">
			  <span class="js-count-particles"></span>
			</div>
		</div>
		
		<div class="text">
		  <p>
		    <span class="word wisteria">Bienvenido</span>
		    <span class="word belize">Welcome</span>
		    <span class="word pomegranate">Benvenuto</span>
		    <span class="word green">Willkommen</span>
		    <span class="word midnight">Bienvenue</span>
		  </p>
	  </a>
		</div>
		
		
	<!--particles js file -->
  <script type="text/javascript" src="js/particles.min.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   
   <script type="text/javascript">
	   var words = document.getElementsByClassName('word');
	   var wordArray = [];
	   var currentWord = 0;

	   words[currentWord].style.opacity = 1;
	   for (var i = 0; i < words.length; i++) {
	     splitLetters(words[i]);
	   }

	   function changeWord() {
	     var cw = wordArray[currentWord];
	     var nw = currentWord == words.length-1 ? wordArray[0] : wordArray[currentWord+1];
	     for (var i = 0; i < cw.length; i++) {
	       animateLetterOut(cw, i);
	     }
  
	     for (var i = 0; i < nw.length; i++) {
	       nw[i].className = 'letter behind';
	       nw[0].parentElement.style.opacity = 1;
	       animateLetterIn(nw, i);
	     }
  
	     currentWord = (currentWord == wordArray.length-1) ? 0 : currentWord+1;
	   }

	   function animateLetterOut(cw, i) {
	     setTimeout(function() {
	   		cw[i].className = 'letter out';
	     }, i*80);
	   }

	   function animateLetterIn(nw, i) {
	     setTimeout(function() {
	   		nw[i].className = 'letter in';
	     }, 340+(i*80));
	   }

	   function splitLetters(word) {
	     var content = word.innerHTML;
	     word.innerHTML = '';
	     var letters = [];
	     for (var i = 0; i < content.length; i++) {
	       var letter = document.createElement('span');
	       letter.className = 'letter';
	       letter.innerHTML = content.charAt(i);
	       word.appendChild(letter);
	       letters.push(letter);
	     }
  
	     wordArray.push(letters);
	   }

	   changeWord();
	   setInterval(changeWord, 4000);


   	
   </script>
  
</body>
</html>
